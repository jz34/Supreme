<body class="body-black">
<nav class="navbar navbar-default header-margin-bottom">
  <div class="supreme-font">
    <a class="white_text" routerLink="../"><i class="fa fa-chevron-left"></i></a >
    <span class="supreme-text-logo"><a class="a-no-color a-no-hover a-no-visited"
                                       router="/loggedinhome/user">S U P R E M E</a ></span>

  </div>
</nav>

<br>
<form (ngSubmit)="update()" #f="ngForm">
  <div class="row" style="margin-bottom: 100px">
    <div class="card col-lg-6 col-md-6 col-sm-12 col-xs-12 black-card">
      <p class="center_text supreme-font white_text text-font-size">Billing Address</p >
      <table class="table">
        <tbody>
        <tr>
          <td colspan="3">
            <label class="white_text supreme-font">First Name</label>
            <input
              [(ngModel)]="firstName"
              type="text"
              name="firstName"
              class="form-control"
              placeholder="{{firstName}}"
            />
          </td>
        </tr>
        <tr>
          <td colspan="3">
            <label class="white_text supreme-font">Last Name</label>
            <input
              [(ngModel)]="lastName"
              type="text"
              name="lastName"
              class="form-control"
              placeholder="{{lastName}}"
            />
          </td>
        </tr>
        <tr>
          <td colspan="3">
            <label class="white_text supreme-font">Email</label>
            <input
              [(ngModel)]="email"
              type="text"
              name="email"
              class="form-control"
              placeholder="{{email}}"
            />
          </td>
        <tr>
          <td colspan="3">
            <label class="white_text supreme-font">Phone</label>
            <input
              [(ngModel)]="phone"
              type="text"
              name="phone"
              class="form-control"
              placeholder="{{phone}}"
            />
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <label class="white_text supreme-font">Address</label>
            <input
              [(ngModel)]="address"
              type="text"
              name="address"
              class="form-control"
              placeholder="{{address}}"
            />
          </td>
          <td>
            <label class="white_text supreme-font">Apt, Unit, etc</label>
            <input
              [(ngModel)]="unit"
              type="text"
              name="unit"
              class="form-control"
              placeholder="{{unit}}"
            />
          </td>
        </tr>
        <tr>
          <td><label class="white_text supreme-font">Zip</label>
            <input
              [(ngModel)]="zip"
              type="text"
              name="zip"
              class="form-control"
              placeholder="{{zip}}"
            />
          </td>
          <td><label class="white_text supreme-font">City</label>
            <input
              [(ngModel)]="city"
              type="text"
              name="city"
              class="form-control"
              placeholder="{{city}}"
            />
          </td>
          <td><label class="white_text supreme-font">State</label>
            <input
              [(ngModel)]="state"
              type="text"
              name="state"
              class="form-control"
              placeholder="{{state}}"
            />
          </td>
        </tr>
        </tbody>
      </table>
      <br>
    </div>

    <div class="card col-lg-6 col-md-6 col-sm-12 col-xs-12 left-border black-card">
      <p class="center_text supreme-font white_text text-font-size">Credit Card</p >
      <table class="table">
        <tbody>
        <tr>
          <td>
            <label class="white_text supreme-font">First Name</label>
            <input
              [(ngModel)]="firstName"
              type="text"
              name="firstName"
              class="form-control"
              placeholder="{{firstName}}"
            />
          </td>
          <td></td>
          <td>
            <label class="white_text supreme-font">Last Name</label>
            <input
              [(ngModel)]="lastName"
              type="text"
              name="lastName"
              class="form-control"
              placeholder="{{lastName}}"
            />
          </td>
        </tr>
        <tr>
          <td colspan="3">
            <label class="white_text supreme-font">Card Number</label>
            <input
              [(ngModel)]="cardNumber"
              type="text"
              name="cardNumber"
              class="form-control"
              placeholder="{{cardNumber}}"
            />
          </td>
        </tr>
        <tr>
          <td>
            <label class="white_text supreme-font">Expiration Date</label>
            <input
              [(ngModel)]="expirationDate"
              type="text"
              name="expirationDate"
              class="form-control"
              placeholder="{{expirationDate}}"
            />
          </td>
          <td></td>
          <td>
            <label class="white_text supreme-font">CVV</label>
            <input
              [(ngModel)]="cvv"
              type="text"
              name="cvv"
              class="form-control"
              placeholder="{{cvv}}"
            />
          </td>
        </tr>
        </tbody>
      </table>
      <button class="btn btn-outline-danger btn-block supreme-font white_text" type="submit">Update</button>
      <button class="btn btn-outline-danger btn-block supreme-font white_text">Cancel</button>
    </div>


    <div class="card-footer footer-color fixed-bottom">
      <a class="pull-right white_text" (click)="goProfile()"><i class="fa fa-user"></i></a >
    </div>
  </div>
</form>
</body>
