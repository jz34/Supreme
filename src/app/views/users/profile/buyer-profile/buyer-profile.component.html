<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
  <title>User Profile</title>
</head>
<body class="body-pink">
<nav class="navbar navbar-default header-margin-bottom">
  <div class="supreme-font">
    <a class="white_text" href=" "><i class="fa fa-chevron-left"></i></a >
    <span class="supreme-text-logo"><a class="a-no-color a-no-hover a-no-visited" routerLink="/loggedinhome/user">S U P R E M E</a ></span>

  </div>
</nav>

<div class="supreme-font footer-padding">
  <form (ngSubmit)="update()" #f="ngForm">
    <label class="center-input" style="padding-top:60px">Username</label>
    <input
      [(ngModel)]="username"
      name="username"
      type="text"
      class="form-control center-input"
      placeholder="{{username}}"/>
    <label class="center-input">First Name</label>
    <input [(ngModel)]="firstName"
           name="firstName"
           type="text"
           class="form-control center-input"
           placeholder="{{firstName}}"/>
    <label class="center-input">Last Name</label>
    <input [(ngModel)]="lastName"
           name="lastName"
           type="text"
           class="form-control center-input"
           placeholder="{{lastName}}"/>
    <label class="center-input">Phone</label>
    <input  [(ngModel)]="phone"
            name="phone"
            type="text"
            class="form-control center-input"
            placeholder="{{phone}}"/>
    <label class="center-input">Email</label>
    <input [(ngModel)]="email"
           name="email"
           type="text"
           class="form-control center-input"
           placeholder="{{email}}"/>
    <br>
    <button class="btn btn-outline-danger btn-block center-input" type="submit" style="color: white">Update</button>
    <a class="btn btn-outline-danger btn-block center-input" (click)="updateCreditCard()">Update Credit Card</a >
    <a class="btn btn-outline-danger btn-block center-input" (click)="showOrderHistory()">Order History</a >
    <a class="btn btn-outline-danger btn-block center-input" (click)="goCart()">My Cart</a >
    <a class="btn btn-outline-danger btn-block center-input" (click)="logout()">Log Out</a >
  </form>

</div>
<div class="card-footer footer-color fixed-bottom">
  <a class="pull-right white_text" routerLink="/user/buyer"><i class="fa fa-user"></i></a >
</div>

</body>
